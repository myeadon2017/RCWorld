{% extends 'base.html' %}
{% block title %}Blog Categories{% endblock %}

{% block content %}

    <h1>Article Categories</h1>
        <hr class="my-4">
        {% for item in cat_menu_list %}
            <h4><a class="dropdown-item" href="{% url 'category' item|slugify %}">
            {{ item|title }}</a></h4>
            
            {% endfor %}

{% endblock %}
